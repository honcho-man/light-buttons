<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light buttons</title>
    <link rel="stylesheet" href="assets/css/smallscreen.css">
    <link rel="stylesheet" href="assets/css/widescreen.css">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="light-buttons text-center col-12 col-s-12">
        <label><button type="checkbox" class="whatsapp"><div class="col-1 col-s-1"><i class="fab fa-whatsapp"></i></div></button></label><br>
        <label><button type="checkbox" class="ig"><div class="col-1 col-s-1"><i class="fab fa-instagram"></i></div></button></label><br>
        <label><button type="checkbox" class="twitt"><div class="col-1 col-s-1"><i class="fab fa-twitter"></i></div></button></label><br>
        <label><button type="checkbox" class="youtube"><div class="col-1 col-s-1"><i class="fab fa-youtube"></i></div></button></label><br>
        <label><button type="checkbox" class="fb"><div class="col-1 col-s-1"><i class="fab fa-facebook"></i></div></button></label><br>
        <label><button type="checkbox" class="goo"><div class="col-1 col-s-1"><i class="fab fa-google"></i></div></button></label><br>
    </div>

</html>
